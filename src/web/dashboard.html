<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">

    <title>Bar Roboter - Dashboard</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">B.A.R. R.O.B.O.T.E.R.</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xl-12">
            &nbsp;
        </div>
    </div>
</div>
<div class="container-fluid" id="root">
    <div class="row">
        <div class="col-md-4 offset-md-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-header">
                                Favorites
                            </div>
                                <ul class="list-group">
                                    <li class="list-group-item" v-for="favorite in favorites">{{ favorite.name }}</li>
                                </ul>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card text-white border-warning mb-3">
                            <div class="card-header text-warning">
                                State: Serving
                            </div>
                            <div class="card-body">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                                </div>
                            </div>
                                <ul class="list-group">
                                    <li class="list-group-item">Cuba Libre</li>
                                    <li class="list-group-item">Cuba Libre (x4)</li>
                                    <li class="list-group-item">4cl Wodka, 200ml Limonade</li>
                                    <li class="list-group-item">Mojito</li>
                                    <li class="list-group-item">Wodka Cola (x2)</li>
                                </ul>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card text-white bg-secondary mb-3">
                            <div class="card-header">
                                Actions
                            </div>
                            <div class="card-body">
                                <p><a href="cocktails.html" class="btn btn-outline-danger btn-lg btn-block">Open Cocktail List</a></p>
                                <p><a href="settings.html" class="btn btn-outline-primary btn-lg"><i class="icon ion-md-build"></i></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card bg-light mb-3">
                        <div class="card-body">
                            <div class="container cocktails">
                                <div class="row">
                                    <div class="col-sm-1" v-for="d in installed.doser">
                                        <img v-bind:src="'../static/' + d.tag + '.png'" width="100%" height="85%" />
                                        <div class="progress">
                                            <div class="progress-bar bg-success" role="progressbar" v-bind:style="{width: d.level + '%'}" v-bind:aria-valuenow="d.level" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card bg-light mb-3">
                            <div class="card-body">
                                <div class="container cocktails">
                                    <div class="row">
                                        <div class="col-sm-3" v-for="s in installed.soda">
                                            <img v-bind:src="'../static/' + s.tag + '.png'" width="100%" height="85%" />
                                            <div class="progress">
                                                <div class="progress-bar bg-success" role="progressbar" v-bind:style="{width: s.level + '%'}" v-bind:aria-valuenow="s.level" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#root",
        data: {
            favorites: [
                { name: "Cuba Libre" },
                { name: "Wodka Cola" },
                { name: "Beam Cola" },
                { name: "Mojito" }
            ],
            installed: {
                doser: [
                    { tag: "havana_club", level: 50 },
                    { tag: "absolut_vodka", level: 25 },
                    { tag: "jim_beam", level: 25 },
                    { tag: "malibu", level: 25 },
                    { tag: "bacardi", level: 25 },
                    { tag: "oakheart", level: 25 },
                    { tag: "sierra", level: 25 },
                    { tag: "grenadine", level: 25 },
                    { tag: "osaft", level: 25 },
                    { tag: "mangosaft", level: 25 },
                    { tag: "bananensaft", level: 25 },
                    { tag: "maracujasaft", level: 25 }
                ],
                soda: [
                    { tag: "pepsi", level: 37},
                    { tag: "mirinda", level: 42},
                    { tag: "7up", level: 42},
                    { tag: "wasser", level: 42}
                ]
            }
        }
    });
</script>
</body>
</html>
